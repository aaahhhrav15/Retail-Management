<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retail Sales App</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Prevent default browser tooltip for elements with title attribute
      document.addEventListener('DOMContentLoaded', function() {
        document.addEventListener('mouseover', function(e) {
          let element = e.target;
          // Check if element or its parent has title attribute
          while (element && element !== document.body) {
            if (element.hasAttribute('title') && !element.dataset.titleBackup) {
              element.dataset.titleBackup = element.title;
              element.removeAttribute('title');
              break;
            }
            element = element.parentElement;
          }
        });
        
        document.addEventListener('mouseout', function(e) {
          let element = e.target;
          // Check if element or its parent has title backup
          while (element && element !== document.body) {
            if (element.dataset.titleBackup) {
              element.title = element.dataset.titleBackup;
              delete element.dataset.titleBackup;
              break;
            }
            element = element.parentElement;
          }
        });
      });
    </script>
  </body>
</html>
